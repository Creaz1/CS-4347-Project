
<html>
    <!--use select and option for ingredient id and restriction id-->
    <form style="display: flex;
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
    align-items: center;">
        <h1>Assign a diet restriction to an ingredient</h1>

        <label for="ingredient_id">Ingredient ID</label>
        <select name="ingredient_id" id="ingredient_id">
            <option value="ingredient1">Ingredient 1</option>
            <option value="ingredient2">Ingredient 2</option>
            <option value="ingredient3">Ingredient 3</option>
            <option value="ingredient4">Ingredient 4</option>
        </select>

        <label for="restriction_id">Restriction ID</label>
        <select name="restriction_id" id="restriction_id">
            <option value="restriction1">Restriction 1</option>
            <option value="restriction2">Restriction 2</option>
            <option value="restriction3">Restriction 3</option>
            <option value="restriction4">Restriction 4</option>
        </select>

        <button type="submit">Assign Diet Restriction</button>
    </form>
