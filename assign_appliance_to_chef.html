
<html>
    <form style="display: flex;
    flex-direction: column;
    gap: 1rem; 
    justify-content: center;
    align-items: center;">
        <h1>Assign an appliance to a chef</h1>

        <label for="chef_name">Chef Name</label>
        <select name="chef_name" id="chef_name">
            <option value="chef1">Chef 1</option>
            <option value="chef2">Chef 2</option>
            <option value="chef3">Chef 3</option>
            <option value="chef4">Chef 4</option>
        </select>

        <label for="appliance_name">Appliance Name</label>
        <select name="appliance_name" id="appliance_name">
            <option value="appliance1">Appliance 1</option>
            <option value="appliance2">Appliance 2</option>
            <option value="appliance3">Appliance 3</option>
            <option value="appliance4">Appliance 4</option>
        </select>

        <button type="submit">Assign Appliance</button>
    </form>
</html>
