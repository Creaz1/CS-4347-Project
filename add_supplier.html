<html>

<form style="display: flex;
flex-direction: column;
gap: 1rem; 
justify-content: center;
align-items: center;">
    <h1>Add a new supplier</h1>

    <div>
        <label for="supplier_name">Supplier Name</label>
        <input type="text" id="supplier_name" placeholder="Supplier Name">
    </div>

    <div>
        <label for="supplier_email">Supplier Email</label>
        <input type="text" id="supplier_email" placeholder="Supplier Email">
    </div>

    <div>
        <label for="supplier_phone_number">Supplier Phone Number</label>
        <input type="text" id="supplier_phone_number" placeholder="Supplier Phone Number">
    </div>

    <button type="submit">Add supplier</button>
</form>

</html>
