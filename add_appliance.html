<html>

<head>
    <title>Add Appliance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- import index.css -->
    <link rel="stylesheet" href="index.css">
</head>

<form style="display: flex;
flex-direction: column;
gap: 1rem; 
justify-content: center;
align-items: center;" action="add_appliance.php" method="post">
    <h1>Add a new appliance</h1>

    <!-- <input type="text" value=10 id="appliance_id" name="appliance_id" required> -->

    <div>
        <label for="appliance_name">Appliance Name</label>
        <input type="text" id="appliance_name" name="appliance_name" placeholder="Appliance Name" required>
    </div>

    <div>
        <label for="appliance_status">Appliance Status</label>
        <input type="text" id="appliance_status" name="appliance_status" placeholder="Appliance Status" required>
    </div>

    <button type="submit">Add Appliance</button>
</form>

<div id="messages" style="display: flex;
flex-direction: column;
gap: 1rem;
justify-content: center;
align-items: center;">
    <div id="error" style="display: none; background-color: rgba(255, 0, 0, 0.26); border-radius: 10px; padding: 0 1rem;">
        <p>
            Error adding appliance!
        </p>
    </div>
    <div id="success" style="display: none; background-color: rgba(31, 255, 1, 0.24); border-radius: 10px; padding: 0 1rem">
        <p>
            Appliance added successfully!
        </p>
    </div>
</div>

<script>
    // get hash from url
    const hash = window.location.hash;
    // if hash is #error, show error message
    if (hash === "#error") {
        document.getElementById("error").style.display = "block";
    }
    // if hash is #success, show success message
    if (hash === "#success") {
        document.getElementById("success").style.display = "block";
    }

</script>

</html>
