
<html>
    <!--use select and option-->
    <form style="display: flex;
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
    align-items: center;">
        <h1>Assign an appliance to a dish</h1>

        <label for="dish_name">Dish Name</label>
        <select name="dish_name" id="dish_name">
            <option value="dish1">Dish 1</option>
            <option value="dish2">Dish 2</option>
            <option value="dish3">Dish 3</option>
            <option value="dish4">Dish 4</option>
        </select>

        <label for="appliance_name">Appliance Name</label>
        <select name="appliance_name" id="appliance_name">
            <option value="appliance1">Appliance 1</option>
            <option value="appliance2">Appliance 2</option>
            <option value="appliance3">Appliance 3</option>
            <option value="appliance4">Appliance 4</option>
        </select>

        <button type="submit">Assign Appliance</button>
</html>
